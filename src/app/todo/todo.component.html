<h1>Todo</h1>

<div class="container">
    <!-- <div class="alert alert-warning" *ngIf="todoForm.dirty && todoForm.invalid">Enter values</div> -->
    <div class="alert alert-warning" *ngIf="targetDate.dirty && targetDate.invalid">Enter valid Target Date</div>
    <div class="alert alert-warning" *ngIf="description.dirty && description.invalid">Enter at least 5 characters in
        Description</div>
    <form (ngSubmit)="!todoForm.invalid && saveTodo()" #todoForm="ngForm">
        <fieldset class="form-group">
            <label>Description</label>

            <input class="form-control" #description="ngModel" [(ngModel)]="todo.description" type="text"
                name="description" required="required" minlength="5">
        </fieldset>

        <fieldset class="form-group">
            <label>Target Date</label>

            <input class="form-control" #targetDate="ngModel" [ngModel]="todo.targetDate | date: 'yyyy-MM-dd'"
                (ngModelChange)="todo.targetDate = $event" type="date" name="targetDate" required="required">
        </fieldset>

        <button type="submit" class="btn btn-success">Save</button>
    </form>
</div>
